<!-- src/app/app.component.html -->
<div class="app-container" [ngClass]="{'dark-mode': isDarkMode}">
  <app-header ></app-header>
  <main class="main-content">
    <section id="home" class="section">
      <app-home></app-home>
    </section>

    <section id="about" class="section">
      <app-about></app-about>
    </section>

    <section id="experience" class="section">
      <app-experience></app-experience>
    </section>

    <section id="skills" class="section">
      <app-skills></app-skills>
    </section>

    <section id="projects" class="section">
      <app-projects></app-projects>
    </section>

    <section id="education" class="section">
      <app-education></app-education>
    </section>

    <section id="contact" class="section">
      <app-contact></app-contact>
    </section>
  </main>

  <app-footer></app-footer>

  <!-- Scroll Navigation -->
  <div class="scroll-nav">
    <ul>
      <li *ngFor="let section of sections">
        <a
          href="#{{ section.id }}"
          [ngClass]="{'active': section.active}"
          (click)="scrollToSection(section.id, $event)"
          [attr.aria-label]="'Navigate to ' + section.id"
        >
          <span class="dot"></span>
          <span class="label">{{ section.id | titlecase }}</span>
        </a>
      </li>
    </ul>
  </div>

   Scroll to Top Button
  <button
    class="scroll-top"
    [ngClass]="{'visible': activeSection !== 'home'}"
    (click)="scrollToSection('home')"
    aria-label="Scroll to top"
  >
    <i class="fas fa-chevron-up"></i>
  </button>
</div>
