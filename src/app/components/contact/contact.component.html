<!-- contact.component.html -->
<section class="contact-section">
  <div class="container">
    <h2 class="section-title">Get In Touch</h2>

    <div class="row">
      <div class="col-md-6">
        <div class="contact-info">
          <h3>Contact Information</h3>
          <div class="info-item">
            <i class="fas fa-envelope"></i>
            <span>surasevishal8&#64;gmail.com</span>
          </div>
          <div class="info-item">
            <i class="fas fa-phone"></i>
            <span>+919766677962</span>
          </div>
          <div class="info-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>Remote</span>
          </div>
          <div class="social-links">
            <a href="https://www.linkedin.com/in/vishal-surase-a147a0112/" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/." target="_blank">
              <i class="fab fa-github"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <form [formGroup]="contactForm" class="contact-form">
          <div class="alert alert-success" *ngIf="success">
            Your message has been sent successfully!
          </div>

          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
              [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
            >
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
              <div *ngIf="f['name']?.errors?.['required']">Name is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
            >
            <div *ngIf="submitted && f['email']?.errors" class="invalid-feedback">
              <div *ngIf="f['email']?.errors?.['required']">Email is required</div>
              <div *ngIf="f['email']?.errors?.['email']">Please enter a valid email address</div>
            </div>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              type="text"
              class="form-control"
              id="subject"
              formControlName="subject"
              [ngClass]="{ 'is-invalid': submitted && f['subject'].errors }"
            >
            <div *ngIf="submitted && f['subject'].errors" class="invalid-feedback">
              <div *ngIf="f['subject'].errors?.['required']">Subject is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="5"
              formControlName="message"
              [ngClass]="{ 'is-invalid': submitted && f['message']['errors'] }"
            ></textarea>
            <div *ngIf="submitted && f['message'].errors" class="invalid-feedback">
              <div *ngIf="f['message']?.errors?.['required']">Message is required</div>
              <div *ngIf="f['message']?.errors?.['minlength']">Message must be at least 10 characters</div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" (click)="onSubmit($event)">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
